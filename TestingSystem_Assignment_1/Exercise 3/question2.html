<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2: Colors</title>
</head>

<style>
    div {
        padding: 0.2%;
        margin: 0.75%;
    }
</style>

<body>
    <form>
        <!-- Sử dụng style background-color -->
        <div style="background-color: tomato;">
            <b>Tomato</b>
        </div>
        <div style="background-color: orange;">
            <b>Orange</b>
        </div>
        <div style="background-color: dodgerblue;">
            <b>DodgerBlue</b>
        </div>
        <div style="background-color: mediumseagreen;">
            <b>MediumSeaGreen</b>
        </div>
        <div style="background-color: gray;">
            <b>Gray</b>
        </div>
        <div style="background-color: slateblue;">
            <b>SlateBlue</b>
        </div>
        <div style="background-color: violet;">
            <b>Violet</b>
        </div>
        <div style="background-color: lightgray;">
            <b>lightGray</b>
        </div>

        <!-- sử dụng styles border -->
        <div style="border-style: solid; border-color: tomato;">
            <b>Hello world</b>
        </div>
        <div style="border-style: solid; border-color: dodgerblue;">
            <b>Hello world</b>
        </div>
        <div style="border-style: solid; border-color: violet;">
            <b>Hello world</b>
        </div>
    </form>
</body>
</html>
